<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
   <div class="container">
   <div class="wrapper">
        <div class="header"></div>
        <div class="content">
            <h1 class="title">To-Do List</h1>
            <div class="input">
                <button class="sort-button button-reset" id="sort_button"></button>
                <ul class="items-list" id="items_list">
                    <li>
                        <input class="list_input" type="text" value="">
                        <img class="cancel" src="/images/delete.svg">
                    </li>
                </ul>
            </div>
            <div class="add-button-wrapper">
                <button class="add-button button-reset" type="button" id="add_item"><img src="/images/button.svg"></button>
            </div>
        </div>
   </div>
   </div>
</body>
</html>
